<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/count.css"/>
	</head>
	<body>
		数:<input type="text" id="number1"  />
		<br>
		数:<input type="text" id="number2"  />
		<br>
	    <input type="button" id="count" value="计算" />
		<br>
		和:<input type="text" id="sum"  />
		
	</body>
	<script type="text/javascript">
		var num1 = document.getElementById("number1");
		var num2 = document.getElementById('number2');
		var sum1 = document.getElementById('sum'); //和
		var count1 = document.getElementById('count'); //计算
		// 1.在输入框中输入角度, 点击, 让div旋转对应角度
		// 2.有三个输入框,分别在前两个输入框中输入两个数, 点击结果按钮, 计算两个数之和, 把和放到第三个输入框中!
		count1.onclick = function() {
			var c = Number(num1.value) + Number(num2.value);
			sum1.value = c;
		}
	</script>
</html>
